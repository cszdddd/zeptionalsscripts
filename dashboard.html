<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='-.1em' font-size='100'%3EðŸ’¬%3C/text%3E%3C/svg%3E">

    <!-- Firebase SDK (Your provided versions) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="background-texture"></div> <!-- For the background blur effect -->

    <div class="chat-container">
        <h1>Glass Chat</h1>

        <div class="username-input-area">
            <input type="text" id="username-input" placeholder="Your name..." autocomplete="off">
        </div>

        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be loaded here -->
        </div>

        <div class="message-input-area">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
